<ion-content>
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <input 
    type="text"
    formControlName="titulo" 
    placeholder="Titulo" />
    <input type="submit" value="Agregar" />
  </form>
  <div class="content">
    <ion-card class="main-card" *ngFor="let data of tasks;  let indice=index;">
      <ion-card-header (click)="Verdealles(data)">
        <ion-card-title class="card__title"> {{data.title}} â¬… </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="buttons">
          <ion-button class="btn" color="primary" (click)="moficarTitulo(data)"
            >Modificar</ion-button
          >
          <ion-button color="danger" class="btn" (click)="elminar(data)"
            >Eliminar</ion-button
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
