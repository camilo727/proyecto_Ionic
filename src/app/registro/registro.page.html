<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="title">Crea tu cuenta </ion-card-title>
      <ion-label class="text"
        >Ingresa tus datos para que puedas disfrutar de nuestros excelentes
        productos</ion-label
      >
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label class="label" position="floating"
            >Correo Electrónico</ion-label
          >
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="label" position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="label" position="floating"
            >Confirmar contraseña</ion-label
          >
          <ion-input
            formControlName="confirmacionPassword"
            type="password"
          ></ion-input>
        </ion-item>
        <br />
        <button class="button" (click)="guardar()">Registrarse</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
